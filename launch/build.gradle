plugins {
    id "java"
    id 'org.jetbrains.kotlin.jvm' version '1.9.0-Beta'
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

group "meteordevelopment"
version "0.1.0"
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
kotlin {
    jvmToolchain(11)
}
